<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
    <fieldset class="unit-fieldset">

              <thead>
                <tr><th></th><th>Size</th><th>Color</th></tr>
              </thead>

                <tr><td>#2</td><td><select><option>S</option><option>L</option><option>XL</option><option>XXL</option></select></td><td><select><option>Red</option><option>Pink</option><option>Green</option><option>Blue</option></select></td></tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Unit 3 -->
        <div class="price-box">
          <label><input type="radio" name="unit" value="unit3" /> <strong>Unit 3</strong></label>
          <span class="discount-badge">30% Off</span> — <strong class="price">$24.00 USD</strong>

              <tbody>
                <tr><td>#1</td><td><select><option>S</option><option>L</option><option>XL</option><option>XXL</option></select></td><td><select><option>Red</option><option>Pink</option><option>Green</option><option>Blue</option></select></td></tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Display selected unit and price -->
       <span>Free Delivery : </span>
      <span id="selectedUnitLabel"></span>
      <span id="selectedPriceLabel"></span>

      <button onclick="addToCart()">Add to Cart</button>

      <div class="final-boxes" id="finalBox">
        <h3 id="finalHeading" style="display: none;">Final Entries</h3>
